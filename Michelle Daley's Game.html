       <textarea id="display" rows="8" cols="32">0. You are in the Rotunda.</textarea>                     
       <br>
       <input type="button" 
              value="North"
              id="north"
              onclick="north();">
       <input type="button" 
              value="South"
              id="south"
              onclick="south();">
       <input type="button" 
              value="East"
              id="east"
              onclick="east();">
       <input type="button" 
              value="West"
              id="west"
              onclick="west();"><br>
        <input type="text" name="command" id="command">
        <input type="button" value="Go"  onclick="interpretCommand(document.getElementById('command').value)"><br>
        <a href="mailto:mdaley.hhs@gmail.com">Send Mail</a><br>
    </div>    
        <script>
         // Stores current currLocation   
         var currLocation = 0;

         //Score and starting score
         var score = 5;

         //Checks to see if room has been visited
         var visited0 = true;
         var visited1 = false;
         var visited2 = false;
         var visited3 = false;
         var visited4 = false;
         
                  // Writes to the text area
         function writeText(msg) {
            document.getElementById("display").value="\n"+msg+"\n Score: "+score+"\n"+document.getElementById("display").value;
         }

        function visitRoom() {
            var message = "";
            if (currLocation === 0) {
              document.getElementById('north').disabled = false;
              document.getElementById('east').disabled = false;
              document.getElementById('south').disabled = false;
              document.getElementById('west').disabled = false;
               message = "0. You are in the Rotunda.";
               if(visited0 === false){
               		score += 5;
               		visited0 = true;
               }
            } else if (currLocation === 1) {
              document.getElementById('north').disabled = true;
              document.getElementById('east').disabled = true;
              document.getElementById('south').disabled = false;
              document.getElementById('west').disabled = true;
               message = "1. You're at the river now.";
                if(visited1 === false){
               		score += 5;
               		visited1 = true;
               }
            } else if (currLocation === 2) {
              document.getElementById('north').disabled = true;
              document.getElementById('east').disabled = true;
              document.getElementById('south').disabled = true;
              document.getElementById('west').disabled = false;
               message = "2. You're headed towards Giacomo's. Sure you want to stay there?";
                if(visited2 === false){
               		score += 5;
               		visited2 = true;
               }
            } else if (currLocation === 3) {
              document.getElementById('north').disabled = false;
              document.getElementById('east').disabled = true;
              document.getElementById('south').disabled = true;
              document.getElementById('west').disabled = true;
               message = "3. You're on the way to the gym now...";
                if(visited3 === false){
               		score += 5;
               		visited3 = true;
               }
            } else if (currLocation === 4) {
              document.getElementById('north').disabled = true;
              document.getElementById('east').disabled = false;
              document.getElementById('south').disabled = false;
              document.getElementById('west').disabled = true;
               message = "4. Hancock 005? How'd you get to class to early!";
                if(visited4 === false){
               		score += 5;
               		visited4 = true;
               }
            } else if (currLocation === 5) {
              document.getElementById('north').disabled = false;
              document.getElementById('east').disabled = false;
              document.getElementById('south').disabled = true;
              document.getElementById('west').disabled = true;
               message = "5. You're drowning in the river. Get out quick!";
                if(visited4 === false){
                  score += 5;
                  visited4 = true;
               }
            } 
            writeText(message);
         }
         
         // Movement functions
         function north() {
            if (currLocation === 0) {
               currLocation = 1;
            } 
            else if (currLocation === 3){
                 currLocation = 0;
            }
            else if (currLocation === 5){
                 currLocation = 4;
            }
            visitRoom();
         }

         function south() {
            if (currLocation === 1) {
               currLocation = 0;
            } 
            else if (currLocation === 0) {
                 currLocation = 3;
            }
            else if (currLocation === 4) {
                 currLocation = 5;
            }            
            visitRoom();
         }

         function east() {
            if (currLocation === 4) {
               currLocation = 0;
            } else if (currLocation === 0) {
                 currLocation = 2;
            }
            else if (currLocation === 5){
                 currLocation = 1;
            }
            visitRoom();
         }

         function west() {
            if (currLocation === 2) {
               currLocation = 0;
            } else if (currLocation === 0) {
                 currLocation = 4;
            } else if (currLocation === 1) {
                 currLocation = 5;
            }
            visitRoom();
         }


        function interpretCommand(direction){
          var lastLocation = currLocation;
          
          //ignore case
          direction=direction.toLowerCase();
        
          switch(direction){
            
            case('n'):
            case('north'):
              north();
              break;
              
            case('s' ):
            case('south' ):
              south();
            break;
              
            case('e'):
            case('east'):
              east();
            break;
            
            case('w' ):
            case('west'):
              west();
            break;

            default:
              writeText("Lmao! You entered it wrong. Enter one of these valid commands: North, East, South, West, N, E, S, W.");   
          }

          document.getElementById('command').value = "";
        }
    </script>
