       <textarea id="display" rows="8" cols="32">0. You are in the Rotunda.</textarea>                     
       <br>
       <input type="button" 
              value="North"
              onclick="north();">
       <input type="button" 
              value="South"
              onclick="south();">
       <input type="button" 
              value="East"
              onclick="east();">
       <input type="button" 
              value="West"
              onclick="west();"><br>
        <input type="text" name="command" id="command">
        <input type="button" value="Go"  onClick="go(document.getElementById('command').value)"><br>
        <a href="mailto:mdaley.hhs@gmail.com">Send Mail</a><br>
    </div>    
        <script>
         // Stores current currLocation   
         var currLocation = 0;

         //Score and starting score
         var score = 5;

         //Checks to see if room has been visited
         var visited0 = true;
         var visited1 = false;
         var visited2 = false;
         var visited3 = false;
         var visited4 = false;
         
                  // Writes to the text area
         function writeText(msg) {
            document.getElementById("display").value="\n"+msg+"\n Score: "+score+"\n"+document.getElementById("display").value;
         }

        function visitRoom() {
            var message = "";
            if (currLocation === 0) {
               message = "0. You are in the Rotunda.";
               if(visited0 === false){
               		score += 5;
               		visited0 = true;
               }
            } else if (currLocation === 1) {
               message = "1. You're at the river now.";
                if(visited1 === false){
               		score += 5;
               		visited1 = true;
               }
            } else if (currLocation === 2) {
               message = "2. You're headed towards Giacomo's. Sure you want to stay there?";
                if(visited2 === false){
               		score += 5;
               		visited2 = true;
               }
            } else if (currLocation === 3) {
               message = "3. You're on the way to the gym now...";
                if(visited3 === false){
               		score += 5;
               		visited3 = true;
               }
            } else if (currLocation === 4) {
               message = "4. Hancock 005? How'd you get to class to early!";
                if(visited4 === false){
               		score += 5;
               		visited4 = true;
               }
            } 
            writeText(message);
         }
         
         // Movement functions
         function north() {
            if (currLocation === 0) {
               currLocation = 1;
            } 
            else if (currLocation === 3){
                 currLocation = 0;
            }
            visitRoom();
         }

         function south() {
            if (currLocation === 1) {
               currLocation = 0;
            } 
            else if (currLocation === 0) {
                 currLocation = 3;
            }
            visitRoom();
         }

         function east() {
            if (currLocation === 4) {
               currLocation = 0;
            } else if (currLocation === 0) {
                 currLocation = 2;
            }
            visitRoom();
         }

         function west() {
            if (currLocation === 2) {
               currLocation = 0;
            } else if (currLocation === 0) {
                 currLocation = 4;
            }
            visitRoom();
         }
                
    </script>
   </body>
